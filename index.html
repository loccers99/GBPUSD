<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GBPUSD Trade Calculator — Split TP & Trailing</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.35;margin:24px;color:#111}
    h2{margin:0 0 12px}
    fieldset{border:1px solid #e5e7eb;border-radius:10px;margin:16px 0;padding:12px}
    legend{padding:0 6px;color:#374151}
    label{display:flex;justify-content:space-between;gap:12px;align-items:center;margin:6px 0}
    input,select{padding:6px 8px;border:1px solid #d1d5db;border-radius:8px;min-width:140px}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px}
    button{background:#111;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .muted{color:#6b7280;font-size:12px}
    .results{margin-top:16px}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:12px;margin-top:12px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    pre{white-space:pre-wrap;word-break:break-word;background:#f9fafb;border:1px solid #e5e7eb;border-radius:8px;padding:10px}
  </style>
</head>
<body>
  <h2>GBPUSD Trade Calculator — Split TP & Trailing</h2>

  <form id="tradeForm" onsubmit="event.preventDefault();calculateTrade();">
    <!-- Keep your GBPUSD defaults here -->
    <fieldset>
      <legend>Market & Account</legend>
      <div class="row">
        <label>Entry Price <input type="number" id="entryPrice" step="0.0001" required /></label>
        <label>ATR <input type="number" id="atr" step="0.0001" required /></label>
        <label>Account Balance <input type="number" id="accountBalance" step="0.01" required /></label>
        <label>Leverage <input type="number" id="leverage" step="1" value="30" required /></label>
        <label>Trade Direction
          <select id="tradeDirection">
            <option value="long">Long</option>
            <option value="short">Short</option>
          </select>
        </label>
      </div>
      <div class="row">
        <label>Point Value per 1.0 move <input type="number" id="pointValue" step="0.01" value="1" /></label>
        <label>Lot Step <input type="number" id="lotStep" step="0.0001" value="0.01" /></label>
        <label>Min Lot <input type="number" id="minLot" step="0.0001" value="0.01" /></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Stops & Targets</legend>
      <div class="row">
        <label>SL × ATR <input type="number" id="slMult" step="0.1" value="1.5" /></label>
        <label>TP1 × ATR <input type="number" id="tp1Mult" step="0.1" value="1.0" /></label>
        <label>TP2 × ATR <input type="number" id="tp2Mult" step="0.1" value="2.0" /></label>
      </div>
      <div class="row">
        <label>TP1 % <input type="number" id="tp1Percent" step="1" value="50" /></label>
        <label>Trail × ATR (fixed, no offset) <input type="number" id="trailMult" step="0.1" value="1.5" /></label>
      </div>
    </fieldset>

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    function fmt(v,d=4){return isFinite(v)?v.toFixed(d):"—";}
    function calculateTrade(){
      const entry=parseFloat(document.getElementById('entryPrice').value);
      const atr=parseFloat(document.getElementById('atr').value);
      const bal=parseFloat(document.getElementById('accountBalance').value);
      const lev=parseFloat(document.getElementById('leverage').value);
      const dir=document.getElementById('tradeDirection').value;
      const pv=parseFloat(document.getElementById('pointValue').value);
      const lotStep=parseFloat(document.getElementById('lotStep').value);
      const minLot=parseFloat(document.getElementById('minLot').value);
      const slMult=parseFloat(document.getElementById('slMult').value);
      const tp1Mult=parseFloat(document.getElementById('tp1Mult').value);
      const tp2Mult=parseFloat(document.getElementById('tp2Mult').value);
      const tp1Pct=parseFloat(document.getElementById('tp1Percent').value);
      const trailMult=parseFloat(document.getElementById('trailMult').value);

      const stopDist=atr*slMult;
      const trailDist=atr*trailMult;
      const tp1Dist=atr*tp1Mult;
      const tp2Dist=atr*tp2Mult;

      const isLong=(dir==="long");
      const standardSL=isLong?entry-stopDist:entry+stopDist;
      const trailSL=isLong?entry-trailDist:entry+trailDist;
      const tp1=isLong?entry+tp1Dist:entry-tp1Dist;
      const tp2=isLong?entry+tp2Dist:entry-tp2Dist;

      document.getElementById('results').innerHTML=`
        <div class="card">
          <h3>Stops & Targets</h3>
          <p><b>Standard SL price (no Offset):</b> <span class="mono">${fmt(standardSL,5)}</span></p>
          <p><b>Trailing SL price (to enter):</b> <span class="mono">${fmt(trailSL,5)}</span></p>
          <p>TP1: <span class="mono">${fmt(tp1,5)}</span> | TP2: <span class="mono">${fmt(tp2,5)}</span></p>
        </div>
      `;
    }
  </script>
</body>
</html>
