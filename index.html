<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASDAQ CFD TP/SL Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 150px; padding: 5px; margin-left: 10px; }
    .result { background: #f0f0f0; padding: 10px; margin-top: 20px; border-radius: 6px; }
    .row { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>NASDAQ 100 CFD TP/SL Calculator</h1>

  <div>
    <label>Account Balance: <input type="number" id="balance" value="1000"></label>
    <label>Leverage: <input type="number" id="leverage" value="20"></label>
    <label>Target Profit %: <input type="number" id="tpPct" value="10"></label>
    <label>Stop Loss %: <input type="number" id="slPct" value="8"></label>
  </div>

  <h3>Position 1</h3>
  <div>
    <label>Entry Price: <input type="number" id="p1" value="24511.26"></label>
    <label>Margin: <input type="number" id="m1" value="333"></label>
  </div>

  <h3>Position 2</h3>
  <div>
    <label>Entry Price: <input type="number" id="p2" value="24389"></label>
    <label>Margin: <input type="number" id="m2" value="200"></label>
  </div>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="output"></div>

  <script>
    function calculate() {
      let B = parseFloat(document.getElementById("balance").value);
      let L = parseFloat(document.getElementById("leverage").value);
      let tpPct = parseFloat(document.getElementById("tpPct").value) / 100;
      let slPct = parseFloat(document.getElementById("slPct").value) / 100;

      let P1 = parseFloat(document.getElementById("p1").value);
      let M1 = parseFloat(document.getElementById("m1").value);

      let P2 = parseFloat(document.getElementById("p2").value);
      let M2 = parseFloat(document.getElementById("m2").value);

      // Exposure and contracts
      let exp1 = M1 * L;
      let exp2 = M2 * L;
      let c1 = exp1 / P1;
      let c2 = exp2 / P2;

      let Ctot = c1 + c2;

      if (Ctot === 0) {
        document.getElementById("output").innerHTML = "No positions entered.";
        return;
      }

      // Weighted average entry price
      let Pavg = (P1 * c1 + P2 * c2) / Ctot;

      // Targets in $
      let TPdollar = B * tpPct;
      let SLdollar = B * slPct;

      // Targets in points
      let TPpoints = TPdollar / Ctot;
      let SLpoints = SLdollar / Ctot;

      // Final Prices
      let TPprice = Pavg + TPpoints;
      let SLprice = Pavg - SLpoints;

      document.getElementById("output").innerHTML = `
        <b>Results</b><br>
        Weighted Avg Entry: ${Pavg.toFixed(2)}<br>
        Total Contracts: ${Ctot.toFixed(4)}<br>
        Point Value ($/pt): ${Ctot.toFixed(4)}<br>
        Target Profit ($): ${TPdollar.toFixed(2)}<br>
        Stop Loss ($): ${SLdollar.toFixed(2)}<br>
        <hr>
        Take Profit Price: <b>${TPprice.toFixed(2)}</b><br>
        Stop Loss Price: <b>${SLprice.toFixed(2)}</b>
      `;
    }
  </script>
</body>
</html>
